name: Tag-Bump
on:
  push:
    branches:
      - main
jobs:
  ## tag
  tag-bump:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Conventional Changelog Action
        uses: TriPSs/conventional-changelog-action@v3
        with:
          github-token: ${{ secrets.github_token }}
          skip-commit: "true"
          version-file: "./.version"
          version-path: ""
          tag-prefix: ""
          output-file: "false"
